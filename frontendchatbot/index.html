<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COchat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <div class="new-chat">
                <button id="newChatButton">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h1>COchat</h1>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be displayed here -->
                <div class="message-group">
                    <div class="message-avatar bot">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message bot-message">
                        <div class="message-content">Hello! Welcome to COchat. How can I help you today?</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask anything..." class="chat-input">
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="disclaimer">AI may make mistakes. Consider checking important information.</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
